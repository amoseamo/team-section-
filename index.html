<!DOCTYPE html>
<html>
<head>
	<title>team section GB</title>
	<link rel="stylesheet" href="style.css">

</head>
	<body>

						<div class="icons">

							<h4><b>Sarah Jhonson</b></h4> 
							<p>
								Product Manager

					</div>

							<h4><b>William Anderson</b></h4> 
							<p>
								CTO
							</p> 
						</div>
					</div>
					<div class="forth-img">
						<div class="img">
							<img src="team/team-4.jpg" alt="Loading" style="width:100%">
						</div>
						<div class="contant">
							<h4><b>Amanda Jepson</b></h4> 
							<p>
								Accountant
							</p>
